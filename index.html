<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaQuest - Color Guessing Challenge</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Add brand corner -->
    <div class="brand-corner">
        <a href="#" class="logo-link" aria-label="Reset game">
            <div class="logo">
                <span class="material-icons">palette</span>
            </div>
            <div class="brand-text">
                <h1>ChromaQuest</h1>
                <p>Master the Spectrum</p>
            </div>
        </a>
    </div>

    <div class="creator-credit">
        <p>Created by</p>
        <a href="https://github.com/devAbdullahAlMasum" target="_blank" rel="noopener noreferrer">Abdullah Al Masum</a>
    </div>

    <div id="display-container">
        <div class="header flex-space">
            <div class="title">
                <p>Color Guessing Game</p>
            </div>
            <div class="timer"></div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>
        <div class="streak-counter">Streak: 0</div>

        <div id="container">
        </div>

        <div class="flex-space">
            <div class="number-of-count">
                <span class="number-of-questions"></span>
            </div>
            <div id="next-button">Next</div>
        </div>
    </div>

    <div class="start-screen">
        <h1>Color Guessing Game</h1>
        <div class="high-scores">
            <h2>High Scores</h2>
            <p>Easy: <span id="easy-high-score">0</span></p>
            <p>Medium: <span id="medium-high-score">0</span></p>
            <p>Hard: <span id="hard-high-score">0</span></p>
        </div>
        <button id="start-button">Start</button>
    </div>

    <div class="score-container hide">
        <div id="user-score"></div>
        <button id="restart">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
